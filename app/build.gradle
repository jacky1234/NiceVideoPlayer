apply plugin: 'com.android.application'

android {

    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion

    defaultConfig {
        applicationId "com.xiao.nicevieoplayer"
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode rootProject.ext.android.versionCode
        versionName rootProject.ext.android.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

    productFlavors {
    }
}

repositories {
    flatDir { dirs 'libs/aars' }
    google()
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile(rootProject.ext.dependencies.espresso, {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
//    compile project(':nicevideoplayer-debug')
    compile project(':nicevideoplayer')
//    compile(name: 'nicevideoplayer-debug', ext: 'aar')

    compile rootProject.ext.dependencies.appcompatV7
    compile rootProject.ext.dependencies.rxpermissions
    compile rootProject.ext.dependencies.rxjava
    testCompile rootProject.ext.dependencies.junit
    compile rootProject.ext.dependencies.recyclerview
    compile rootProject.ext.dependencies.glide
}

